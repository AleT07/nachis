<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let centerX, centerY;
        let petalCount = 10;  // Menor cantidad de pétalos para que sea más claro

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            noLoop();
            centerX = width / 2;
            centerY = height / 2;

            drawFlower();
            drawCenter();
            drawText();
        }

        function drawFlower() {
            stroke(255, 255, 0);  // Amarillo
            fill(255, 255, 0);    // Relleno amarillo
            let petalLength = min(width, height) * 0.3;  // Longitud proporcional
            let petalWidth = petalLength * 0.5;  // Ancho proporcional

            for (let i = 0; i < petalCount; i++) {
                let angle = TWO_PI / petalCount * i;
                drawPetal(angle, petalLength, petalWidth);
            }
        }

        function drawPetal(angle, petalLength, petalWidth) {
            push();
            translate(centerX, centerY);
            rotate(angle);
            ellipse(0, -petalLength / 2, petalWidth, petalLength);  // Dibuja el pétalo como una elipse
            pop();
        }

        function drawCenter() {
            fill(139, 69, 19);  // Marrón para el centro
            noStroke();
            ellipse(centerX, centerY, 100, 100);  // Centro de la flor
        }

        function drawText() {
            fill(255);
            noStroke();
            textAlign(CENTER);
            textSize(32);
            text("Te quiero nachis", centerX, height - 50);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background(0);
            drawFlower();
            drawCenter();
            drawText();
        }
    </script>
</body>
</html>
